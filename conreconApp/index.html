<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme" data-layout="vertical">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/png" href="assets/images/svgs/khanjar.svg" />

    <!-- Core Css -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Login</title>
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <img src="assets/images/svgs/khanjar.svg" alt="loader" class="lds-ripple img-fluid" />
    </div>
    <div id="main-wrapper">
        <div class="position-relative overflow-hidden radial-gradient min-vh-100 w-100">
            <div class="position-relative z-index-5">
                <div class="row">
                    <div class="col-xl-7 col-xxl-8">
                        <a href="index.html" class="text-nowrap logo-img d-none d-xl-block px-4 py-9 w-100">
                            <img src="assets/images/svgs/khanjar.svg" class="dark-logo" alt="Logo-Dark" width="199" />
                            <img src="assets/images/svgs/khanjar.svg" class="light-logo" alt="Logo-light" width="199" />
                        </a>
                        <div class="d-none d-xl-flex align-items-center justify-content-center">
                            <img src="assets/images/login-security.svg" alt="" class="img-fluid" width="500">
                        </div>
                    </div>
                    <div class="col-xl-5 col-xxl-4">
                        <div class="authentication-login min-vh-100 bg-body row justify-content-center align-items-center p-4">
                            <div class="auth-max-width col-sm-8 col-md-6 col-xl-7 px-4">
                                <div class="d-flex d-xl-none align-items-center justify-content-center text-center">   
                                    <a href="index.html" class="text-nowrap logo-img d-block px-4 py-9 w-100">
                                        <img src="assets/images/svgs/khanjar.svg" class="dark-logo" alt="Logo-Dark" width="199" />
                                        <img src="assets/images/svgs/khanjar.svg" class="light-logo" alt="Logo-light" width="199" />
                                    </a>
                                </div>
                                <h2 class="mb-1 fs-7 fw-bolder text-center">Welcome Ministry of Interior</h2>
                                <p class="mb-7 text-center">Your Admin Dashboard</p>
                                
                                <div class="position-relative text-center my-4">
                                    <p class="mb-0 fs-4 px-3 d-inline-block bg-body text-dark z-index-5 position-relative">
                                        Sign in with</p>
                                    <span
                                        class="border-top w-100 position-absolute top-50 start-50 translate-middle"></span>
                                </div>
                                <form action="dashboard.html">
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Username</label>
                                        <input type="email" class="form-control bg-white" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-4">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control bg-white" id="exampleInputPassword1">
                                    </div>
                                    <button class="btn btn-primary w-100 py-8 mb-4 rounded-2"><i class="fad fa-arrow-left-to-arc fa-xl fa-fw"></i>&nbsp;Sign In</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dark-transparent sidebartoggler"></div>
    <!-- Import Js Files -->

    <script src="assets/js/jquery-3.7.1.js"></script>
    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/app.init.js"></script>
    <script src="assets/js/bootstrap.bundle.5.3.2.js"></script>
    <script src="assets/js/simplebar.min.js"></script>

    <script src="assets/js/sidebarmenu.js"></script>
    <script src="assets/js/theme.js"></script>

</body>

</html>
