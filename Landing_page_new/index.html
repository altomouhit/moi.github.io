<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="img/favicon.png">
  <title>:: Login ::</title>
  <!-- Bootstrap core CSS -->
 <link rel="stylesheet" href="css/bootstrap-5.3.0.css">
 <link rel="stylesheet" href="css/fonts.css">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="css/floating-labels.css">
</head>

<body>
  <div class="container">
    <div class="form-row">
      <div class="col-6 mx-auto">
        <div class="card">
          <form class="form-signin">
            <div class="text-center mb-4"> <img class="mb-4" src="img/AL_TOMOUH-Logo.png" alt="Al Tomouh IT Logo">
              <h1 class="h3 mb-3 font-weight-normal">Login</h1>
              <!-- <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element.</p> -->
              <p class="error">Please enter correct Username &amp; Password.</p>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-light fa-user-tie fa-2x"></i></span>
              <div class="form-floating">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus value="sri@altomouhit.com">
                <label for="inputEmail">Email address</label>
                <span class="coruser">Please enter correct Username</span>
              </div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-light fa-lock-hashtag fa-2x"></i></span>
              <div class="form-floating">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required value="sri123">
                <label for="inputPassword">Password</label>
                <span class="corpwd">Please enter correct Password.</span>
              </div>
            </div>
            <div class="d-grid gap-2 d-block">
              <button class="btn btn-primary btn-lg" type="submit" id="submit">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <p class="mb-3 text-muted text-center">&copy; 2017 - <span id="fullYear"></span></p>
    </div>
  </footer>
  <script type="text/javascript" src="js/jquery-3.7.0.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/getYear.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
