<!DOCTYPE html>
<html lang='en' class=''>
<head>
<meta charset='UTF-8'>
<meta name="robots" content="noindex">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css'>
</head>
<body>
<div class="container">
<div class="row">
  <div class="col-sm-6">
    <h3>Sample Data</h3>
    <form class="form-horizontal" role="form">
    </form>
  </div>
  <div class="col-sm-6">
    <div>
      <h3>Default settings</h3>
      <div id="chart1"></div>
    </div>
    <div>
      <h3>Custom color &amp; label width</h3>
      <div id="chart2"></div>
      <pre><code>{
  labelWidth: 4,
  colors: ['red', 'yellow', 'green', 'blue', 'orange']
}</code></pre>
    </div>
    <div>
      <h3>Custom rgba &amp; max</h3>
      <div id="chart3"></div>
      <pre><code>{
  initAnimation: false,
  max: 5,
  rgbaFrom: [255, 0, 0, 1],
  rgbaTo: [255, 0, 0, .3]
};</code></pre>
    </div>
  </div>
</div>

<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js'></script> 
<script type="text/javascript" src='js/stopExecutionOnTimeout.js'></script>
<script type="text/javascript" src="js/services.js"></script>
</body>
</html>
