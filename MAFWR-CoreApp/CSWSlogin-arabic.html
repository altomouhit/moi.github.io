    <script type='text/javascript'>
        $(document).ready(function() {
            var docHeight = $(window).height();
            var footerHeight = $('#footer').height();
            var footerTop = $('#footer').position().top + footerHeight;
            //alert(docHeight);
            if (footerTop < docHeight) {
                $('#footer').css('margin-top', 10 + (docHeight - footerTop) + 'px');
            }
            //window.location.reload();
        });
        $('#roleTypeSelection').on('change', function() {
            //alert($(this).find(":selected").val());
            $('#selectionType').find('option').remove().end().append('<option value="1000">Please select</option>').val('1000');
            if (this.value == "101") {
                //alert("hi nag");
                var storedata = [{
                    value: '201',
                    text: 'Department of Water Resources Affairs'
                }];
            } else if (this.value == "102") {
                //alert("107");
                var storedata = [{
                    value: '202',
                    text: 'Dams & Aflag Section'
                }, {
                    value: '203',
                    text: 'Water Permits Section'
                }];
            } else if (this.value == "103") {
                //alert("108");
                var storedata = [{
                    value: '204',
                    text: 'Directorate of Regional Municipalities & Water Resources in South Batinah Governorate'
                }];
            }
            $.each(storedata, function(index, value) {
                $('#selectionType').append($('<option>', {
                    value: value.value,
                    text: value.text
                }));
            });
        });
    </script>
