            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header hs-modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Delegator</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="delID" class="required">Delegator ID</label>
                                <input type="text" name="delID" id="delID" placeholder="Delegator ID" class="form-control" value="301833" readonly="readonly">
                            </div>
                            <div class="form-group col-sm-6">

                            </div>
                        </div>
                        <!-- /.row -->
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="ActiveYnFrom" class="required">From Date</label>
                                <div class="input-group date">
                                    <input type="text" name="ActiveYnFrom" id="ActiveYnFrom" class="form-control" placeholder="dd/MM/yyyy" readonly />
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span> </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="ActiveYnTo" class="required">To Date</label>
                                <div class="input-group date">
                                    <input type="text" name="ActiveYnTo" id="ActiveYnTo" class="form-control" placeholder="dd/MM/yyyy" readonly />
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span> </div>
                            </div>
                        </div>
                        <!-- /.row -->
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="empNo" class="required">Delegate ID</label>
                                <input type="text" name="empNo" id="empNo" placeholder="Delegate ID" class="form-control">
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="empName" class="required">Delegate Name</label>
                                <input type="text" name="empName" id="empName" placeholder="Delegate Name" class="form-control" readonly="readonly">
                            </div>
                        </div>
                        <!-- /.row -->
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="Municiplity_ser" class="required">Municipality</label>
                                <select name="Municiplity_ser" id="Municiplity_ser" class="form-control">
                                  <option value="1000">Please select</option>
                                  <option value="1">Sohar Municipality</option>
                                  <option value="2">Saham Municipality</option>
                                  <option value="3">Ibra Municipality</option>
                                  <option value="4">Duqum Municipality</option>
                                  <option value="5">Nizwa Municipality</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="delRole" class="required">Role</label>
                                <select class="form-control" id="delRole">
                                  <option value="1000">Please select</option>
                                  <option value="11">Tech</option>
                                </select>
                            </div>
                        </div>
                        <!-- /.row -->
                        <div class="row">
