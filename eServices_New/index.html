<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy"content="default-src 'self';script-src 'self';style-src 'self';font-src 'self';img-src 'self';">
    <link rel="icon" type="image/png" href="assets/img/Khanjar.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/login.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/eSevice.css" />
    <!-- font awesome -->
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/fontawesome.5.15.4/fontawesome.5.15.4.css" /> -->
	<link rel="stylesheet" type="text/css" href="assets/css/fontawesome-6.3.0/fontawesome.6.3.0.css" />
</head>

<body class="loginBg">
    <!-- <img class="wave" src="assets/img/wave.png"> -->
    <div class="container">
        <div class="img">
            <!-- <img src="assets/img/eService.svg"> -->
            <!-- <p>eService - </p> -->
        </div>
        <div class="login-content shadow-lg">
            <form action="dashboard.html">
                <img src="assets/img/OAB_LOGO.svg" alt="">
                <h2 class="title">Log In</h2>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                    <label class="form-check-label" for="inlineRadio1">AD Login</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Login</label>
                </div>

                <div class="input-group mb-3 mt-3">
                    <span class="input-group-text"><i class="fal fa-user i fa-2x" aria-hidden="true"></i></span>
                    <div class="form-floating form-floating-group flex-grow-1">
                        <input type="text" class="input form-control" id="username" name='username' placeholder="Username" />
                        <label for="username">Username</label>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fal fa-lock i fa-2x" aria-hidden="true"></i></span>
                    <div class="form-floating form-floating-group flex-grow-1">
                        <input type="password" class="input form-control" id="password" name='password' placeholder="Password" />
                        <label for="password">Password</label>
                    </div>
                </div>

                <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">
                <span class="d-block text-left my-4 text-muted">&mdash; or Login with your PKID account &mdash;</span>
                <div class="social-login">
                    <a href="#" class="facebook"> <span class="fad fa-id-card fa-2x"></span></a>
                </div>
                <hr>
                <div class="row">
                    <span class="poweredBy-FS">&mdash; Powered By &mdash;</span>
                    <a href="https://altomouhit.com/" target="_blank" class="text-center text-primary">
                        <img src="assets/img/ALTOMOUH-Logo.png" class="img-fluid alt-logo" alt="ALTOMOUH-Logo" /></a>
                    <p>
                        <!-- <a href="https://altomouhit.com/" target="_blank" class="text-center text-primary">AL Tomouh IT LLC</a> -->
                        2000 &mdash;
                        <span id="fullYear"></span>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="assets/js/login.js"></script>
</body>

</html>
